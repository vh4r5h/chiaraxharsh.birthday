    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;300;600&display=swap');

        :root { 
            --gold: #af944d; 
            --deep-black: #0a0a0a;
            --vogue-white: #fcfcfc;
            --plumeria-center: #fff3a3;
        }
        
        body { 
            margin: 0; padding: 0; background: var(--vogue-white); 
            font-family: 'Montserrat', sans-serif; color: var(--deep-black);
            min-height: 100vh; width: 100vw; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: background 1.5s ease;
        }

        /* Ambient Grain Overlay */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grains.amie.so/grain.png'); opacity: 0.05;
            pointer-events: none; z-index: 100;
        }

        /* Animated Floating Plumerias */
        .flower-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none; overflow: hidden;
        }

        .plumeria {
            position: absolute; width: 80px; height: 80px;
            background: radial-gradient(circle at center, var(--plumeria-center) 0%, #fff 60%);
            clip-path: polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%);
            opacity: 0.4; filter: blur(1px);
            animation: float-flower 20s infinite linear;
        }

        @keyframes float-flower {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 40px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 0.5px solid rgba(0,0,0,0.1);
            padding: 45px 25px; width: 85%; max-width: 340px;
            text-align: center; position: relative; z-index: 10;
            box-shadow: 0 40px 80px rgba(0,0,0,0.05);
        }

        h1 { 
            font-family: 'Bodoni Moda', serif; font-size: clamp(2.5rem, 10vw, 3.2rem); 
            font-weight: 400; letter-spacing: 10px; margin: 0; text-transform: uppercase;
            background: linear-gradient(to right, #000, var(--gold), #000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 0.5rem; letter-spacing: 4px; opacity: 0.4; margin-top: 8px; text-transform: uppercase; }

        .timer-row {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
            margin: 35px 0; padding: 15px 0;
            border-top: 0.5px solid rgba(0,0,0,0.1); border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }
        .t-num { font-family: 'Bodoni Moda', serif; font-size: 1.3rem; display: block; color: var(--gold); }
        .t-lab { font-size: 0.4rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }

        .lock-zone input {
            background: transparent; border: none; border-bottom: 1px solid rgba(0,0,0,0.3);
            width: 110px; text-align: center; font-size: 1.8rem; letter-spacing: 6px;
            font-family: 'Bodoni Moda', serif; outline: none; padding: 5px; color: inherit;
            border-radius: 0; -webkit-appearance: none;
        }

        #secret-area { display: none; opacity: 0; transform: translateY(15px); transition: all 1s ease; }
        #secret-area.active { display: block !important; opacity: 1; transform: translateY(0); }

        .message-body {
            font-family: 'Bodoni Moda', serif; font-style: italic; font-size: 1.15rem;
            line-height: 1.7; color: #1a1a1a; margin-bottom: 20px; text-align: left;
        }

        .signature {
            font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 30px; opacity: 0.7; font-weight: 600; text-align: left;
        }

        .btn-gold {
            background: var(--gold); color: white; border: none; 
            padding: 16px; font-size: 0.6rem; letter-spacing: 3px; 
            text-transform: uppercase; width: 100%; cursor: pointer; font-weight: 600;
        }

        .candle-toggle {
            position: fixed; top: 30px; right: 20px; background: none; border: none;
            font-size: 1.2rem; z-index: 500; cursor: pointer;
