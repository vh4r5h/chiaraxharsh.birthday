<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHIARA | L'√âTERNEL</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;300;600&display=swap');

        :root { 
            --gold: #c5a059; 
            --deep-black: #0a0a0a;
            --vogue-white: #fcfcfc;
        }
        
        body { 
            margin: 0; padding: 0; background: var(--vogue-white); 
            font-family: 'Montserrat', sans-serif; color: var(--deep-black);
            min-height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* High-End Grain & Ambient Background */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grains.amie.so/grain.png'); opacity: 0.05;
            pointer-events: none; z-index: 100;
        }

        .bg-glow {
            position: fixed; width: 100vw; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 10% 10%, rgba(197, 160, 89, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 90% 90%, rgba(197, 160, 89, 0.05) 0%, transparent 40%);
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 0.5px solid rgba(0,0,0,0.08);
            padding: 50px 30px; width: 85%; max-width: 340px;
            text-align: center; position: relative; z-index: 10;
            box-shadow: 0 40px 100px rgba(0,0,0,0.03);
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        h1 { 
            font-family: 'Bodoni Moda', serif; font-size: 3.2rem; font-weight: 400;
            letter-spacing: 10px; margin: 0; text-transform: uppercase;
            background: linear-gradient(to right, #000, var(--gold), #000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: breathe 4s infinite alternate;
        }

        @keyframes breathe { from { opacity: 0.8; letter-spacing: 8px; } to { opacity: 1; letter-spacing: 12px; } }

        .timer-row {
            display: flex; justify-content: space-between; margin: 40px 0;
            padding: 15px 0; border-top: 0.5px solid rgba(0,0,0,0.1); border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }
        .t-box { flex: 1; }
        .t-num { font-family: 'Bodoni Moda', serif; font-size: 1.3rem; display: block; color: var(--gold); }
        .t-lab { font-size: 0.45rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.5; }

        .lock-zone input {
            background: transparent; border: none; border-bottom: 1px solid #000;
            width: 100px; text-align: center; font-size: 1.8rem; letter-spacing: 6px;
            font-family: 'Bodoni Moda', serif; outline: none; padding: 10px;
        }

        /* --- THE WOW REVEAL --- */
        #secret-area { display: none; opacity: 0; transform: translateY(20px); transition: all 2s ease; }
        
        .message-body {
            font-family: 'Bodoni Moda', serif; font-style: italic; font-size: 1.2rem;
            line-height: 1.9; color: #333; margin-bottom: 30px;
        }

        .candle-btn {
            position: fixed; top: 30px; right: 20px; background: none; border: none;
            font-size: 1.3rem; z-index: 200; cursor: pointer;
        }

        body.candle-mode { background: #080808; }
        body.candle-mode .glass-container { background: rgba(10, 10, 10, 0.9); border-color: var(--gold); color: var(--gold); }
        body.candle-mode .lock-zone input { border-bottom-color: var(--gold); color: var(--gold); }
        body.candle-mode .message-body { color: var(--gold); }

        footer { position: absolute; bottom: 20px; font-size: 0.5rem; letter-spacing: 4px; opacity: 0.3; text-transform: uppercase; }
    </style>
</head>
<body>

    <button class="candle-btn" onclick="document.body.classList.toggle('candle-mode')">üïØÔ∏è</button>
    <div class="bg-glow"></div>

    <div class="glass-container" id="main-card">
        
        <div id="countdown-view">
            <h1>Chiara</h1>
            <div style="font-size: 0.5rem; letter-spacing: 4px; opacity: 0.4; margin-top: 10px;">FEBRUARY FIRST ARCHIVE</div>
            
            <div class="timer-row">
                <div class="t-box"><span id="d" class="t-num">00</span><span class="t-lab">Days</span></div>
                <div class="t-box"><span id="h" class="t-num">00</span><span class="t-lab">Hrs</span></div>
                <div class="t-box"><span id="m" class="t-num">00</span><span class="t-lab">Min</span></div>
                <div class="t-box"><span id="s" class="t-num">00</span><span class="t-lab">Sec</span></div>
            </div>

            <div class="lock-zone">
                <input type="password" id="passInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" inputmode="numeric" maxlength="4">
                <p style="font-size: 0.4rem; letter-spacing: 2px; margin-top: 15px; opacity: 0.5;">ENTER 1809</p>
            </div>
        </div>

        <div id="secret-area">
            <div class="message-body">
                "Happy birthday mon amour!!! <br><br>
                Je t'aime fort mon b√©b√©. Ce site web est un petit cadeau de ton <strong>petit chou</strong>. <br><br>
                Hoping to see you become a model one day. <br>
                Tche mari zolie ma ch√©rie d'amour g√¢t√©e"
            </div>
            <button onclick="rainKisses()" style="background:var(--gold); color:white; border:none; padding: 15px 30px; font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase;">With Love, Harsh üíã</button>
        </div>

    </div>

    <footer>EST. 2009 ‚Äî HARSH x CHIARA</footer>

    <script>
        const PASSCODE = "1809";

        // Perpetual Timer for Feb 1st
        function runTimer() {
            const now = new Date();
            let bday = new Date(now.getFullYear(), 1, 1); // Feb 1
            if (now > bday) bday.setFullYear(now.getFullYear() + 1);

            const diff = bday - now;
            document.getElementById('d').innerText = String(Math.floor(diff / 86400000)).padStart(2, '0');
            document.getElementById('h').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
            document.getElementById('m').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
            document.getElementById('s').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
        }

        // Auto-unlock
        document.getElementById('passInput').addEventListener('input', (e) => {
            if (e.target.value === PASSCODE) {
                const cv = document.getElementById('countdown-view');
                const sa = document.getElementById('secret-area');
                cv.style.opacity = '0';
                setTimeout(() => {
                    cv.style.display = 'none';
                    sa.style.display = 'block';
                    setTimeout(() => { 
                        sa.style.opacity = '1'; 
                        sa.style.transform = 'translateY(0)';
                        rainKisses();
                    }, 50);
                }, 800);
            }
        });

        function rainKisses() {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#c5a059', '#000000', '#ff69b4'] });
        }

        setInterval(runTimer, 1000);
        runTimer();

        // Elegant Touch Trail
        document.addEventListener('touchmove', (e) => {
            const s = document.createElement('div');
            s.innerHTML = '‚úß';
            s.style.position = 'absolute';
            s.style.color = 'var(--gold)';
            s.style.left = e.touches[0].pageX + 'px';
            s.style.top = e.touches[0].pageY + 'px';
            s.style.pointerEvents = 'none';
            document.body.appendChild(s);
            s.animate([{opacity: 1}, {opacity: 0, transform: 'translateY(-20px)'}], 1000).onfinish = () => s.remove();
        });
    </script>
</body>
</html>
