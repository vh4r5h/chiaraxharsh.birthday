<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POUR MON AMOUR | CHIARA</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;600&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

    <style>
        :root {
            --hot-pink: #ff4d6d;
            --soft-rose: #ff85a1;
            --baby-pink: #fbb1bd;
            --sky-blue: #a2d2ff;
            --flower-white: #ffffff;
            --flower-center: #ffd700;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; min-height: 100svh; width: 100%;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; flex-direction: column;
        }

        .container {
            position: relative; z-index: 20;
            width: 92%; max-width: 380px;
            max-height: 90vh; overflow-y: auto;
            padding: 35px 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            box-shadow: 20px 20px 0px rgba(255, 77, 109, 0.1);
            border: 4px solid var(--soft-rose);
            text-align: center;
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .floating-heart {
            position: fixed; z-index: 1; pointer-events: none;
            animation: floatHeart linear infinite;
        }
        @keyframes floatHeart {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-20vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        .floating-harsh, .floating-love {
            position: fixed; font-family: 'Dancing Script', cursive;
            padding: 8px 15px; border-radius: 25px; white-space: nowrap;
            pointer-events: none; z-index: 5;
        }
        .floating-harsh { background: rgba(255, 255, 255, 0.8); color: var(--hot-pink); border: 2px solid var(--baby-pink); animation: driftHarsh 15s linear infinite; }
        .floating-love { background: var(--hot-pink); color: white; border: 2px solid white; animation: driftLove 12s linear infinite; }

        @keyframes driftHarsh { 0% { transform: translate(-120%, 0); } 100% { transform: translate(120vw, 0); } }
        @keyframes driftLove { 0% { transform: translateY(110vh) scale(0.8); } 100% { transform: translateY(-20vh) scale(1.1); } }

        .flower-container { position: absolute; width: 80px; height: 80px; z-index: 2; pointer-events: none; }
        .flower-inner { position: relative; width: 100%; height: 100%; animation: rotateFlower 20s infinite linear; }
        .petal {
            position: absolute; top: 50%; left: 50%; width: 35px; height: 50px;
            background: radial-gradient(circle at bottom, var(--flower-center) 0%, var(--flower-white) 70%);
            border-radius: 50% 50% 15% 15%; transform-origin: bottom center;
        }
        .p1 { transform: translate(-50%, -100%) rotate(0deg); }
        .p2 { transform: translate(-50%, -100%) rotate(72deg); }
        .p3 { transform: translate(-50%, -100%) rotate(144deg); }
        .p4 { transform: translate(-50%, -100%) rotate(216deg); }
        .p5 { transform: translate(-50%, -100%) rotate(288deg); }
        @keyframes rotateFlower { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: var(--hot-pink); margin: 0; }
        .timer {
            display: flex; justify-content: space-around;
            background: #fff0f3; border: 2px dashed var(--soft-rose);
            border-radius: 30px; padding: 20px 10px; margin: 15px 0;
        }
        .t-n { font-weight: 700; font-size: 1.3rem; color: var(--hot-pink); display: block; }
        .t-l { font-size: 0.6rem; text-transform: uppercase; color: var(--soft-rose); }

        .love-bar-container { width: 100%; height: 12px; background: #eee; border-radius: 20px; margin: 20px 0; overflow: hidden; border: 2px solid #ddd; }
        .love-bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff4d6d, #ff85a1, #ffd700); transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        input#pass { background: white; border: 3px solid var(--baby-pink); border-radius: 20px; width: 130px; padding: 12px; font-size: 1.5rem; text-align: center; color: var(--hot-pink); outline: none; }

        .btn {
            background: var(--hot-pink); color: white; border: none; width: 100%; padding: 18px;
            border-radius: 30px; font-weight: 800; margin-top: 15px;
            box-shadow: 0 6px 0px #c9184a; transition: all 0.1s; cursor: pointer;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0px #c9184a; }

        .sticker { position: fixed; pointer-events: none; z-index: 9999; animation: pop 0.8s ease-out forwards; }
        @keyframes pop { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(1.5) translateY(-50px); opacity: 0; } }

        #secret-area { display: none; }
        .message { font-family: 'Playfair Display', serif; font-size: 1.1rem; line-height: 1.6; color: #333; text-align: left; }
        
        .credit-line {
            margin-top: 25px; font-size: 0.75rem; color: var(--soft-rose);
            border-top: 1px solid var(--baby-pink); padding-top: 15px;
            font-weight: 800; line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="lock-screen">
            <div style="font-size: 3rem;">üíù</div>
            <h1>Chiara</h1>
            <div style="font-family: 'Montserrat'; font-weight: 600; color: var(--soft-rose); letter-spacing: 1px; margin-bottom: 20px;">‚ú® 01 . 02 . 2009 ‚ú®</div>

            <div class="timer">
                <div><span id="d" class="t-n">00</span><span class="t-l">Jours</span></div>
                <div><span id="h" class="t-n">00</span><span class="t-l">Hrs</span></div>
                <div><span id="m" class="t-n">00</span><span class="t-l">Min</span></div>
                <div><span id="s" class="t-n">00</span><span class="t-l">Sec</span></div>
            </div>

            <div class="love-bar-container"><div id="l-bar" class="love-bar-fill"></div></div>
            <input type="password" id="pass" placeholder="CODE" inputmode="numeric" maxlength="4">
            <p style="font-size: 0.8rem; color: var(--soft-rose); margin-top: 15px; font-weight: bold;">Devine le code, ma reine ! üëë</p>
        </div>

        <div id="secret-area">
            <div class="message" id="typewriter-text"></div>
            <div id="quote-reveal" style="opacity: 0; transition: 1s; font-family: 'Dancing Script'; font-size: 2rem; color: var(--hot-pink); margin-top: 15px;">"I love you Chiara"</div>
            <p id="signature" style="font-family: 'Dancing Script'; color: var(--hot-pink); font-size: 1.8rem; opacity: 0; transition: 1s;">Ton Harsh üß∏</p>

            <div id="reply-box" style="display: none; transition: 1s;">
                <textarea id="chiara-msg" style="width:100%; border-radius:15px; border:2px solid var(--baby-pink); padding:10px;" rows="3" placeholder="√âcris √† ton chou..."></textarea>
                <button class="btn" onclick="sendToHarsh()">INFINITY KISSES üíãüíãüíã</button>
            </div>
            <button class="btn" onclick="finalCelebrate()" id="bisous-btn" style="opacity: 0; transition: 1s;">MEGA BISOUS üíã</button>
        </div>

        <div class="credit-line">
            MADE WITH LOVE FOR CHIARA,<br>OWNED AND MANAGED BY HARSH
        </div>
    </div>

    <script>
        const CODE = "1809";
        const MY_PHONE = "23057518031"; 
        const BIRTHDAY_MSG = `Joyeux anniversaire mon amour ‚ù§Ô∏è<br><br>Je t'aime fort ma ch√©rie g√¢t√©e üíì<br>Le site c un cado de ma part.<br><br>Je voulais te dire que non seulement tche model pretty mais aussi you have a great personality pcq avec toi jme sens libre. <br><br>Hoping to see ma reine devenir une mod√®le. Ton side profile, ton nez, tes yeux et ton facecard harmonieux sont les preuves de ta beaut√© heavenly. <br><br><strong>Harsh loves you. H t'aime. I love you ma vie <3</strong>`;

        function spawnHearts() {
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random()*4)];
                h.style.left = Math.random() * 100 + 'vw';
                h.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                const dur = Math.random() * 10 + 10;
                h.style.animationDuration = dur + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), dur * 1000);
            }, 800);
        }

        function spawnHarshAndLove() {
            setInterval(() => {
                const isLove = Math.random() > 0.5;
                const div = document.createElement('div');
                div.className = isLove ? 'floating-love' : 'floating-harsh';
                div.innerHTML = isLove ? "I Love You ‚ù§Ô∏è" : ["Harsh üß∏", "Ton Harsh", "Harsh ‚ú®"][Math.floor(Math.random()*3)];
                div.style.left = Math.random() * 80 + 10 + 'vw';
                div.style.top = Math.random() * 80 + 10 + 'vh';
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 12000);
            }, 4000);
        }

        function spawnPlumeria() {
            for(let i=0; i<5; i++) {
                const f = document.createElement('div');
                f.className = 'flower-container';
                f.style.left = Math.random() * 90 + 'vw'; f.style.top = Math.random() * 90 + 'vh';
                f.innerHTML = `<div class="flower-inner"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div></div>`;
                document.body.appendChild(f);
            }
        }

        document.getElementById('pass').addEventListener('input', function() {
            const progress = (this.value.length / 4) * 100;
            document.getElementById('l-bar').style.width = progress + '%';
            if (this.value === CODE) {
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('secret-area').style.display = 'block';
                startTypewriter();
                finalCelebrate();
            }
        });

        function updateCountdown() {
            const now = new Date();
            let target = new Date(now.getFullYear(), 1, 1);
            if (now > target) target.setFullYear(now.getFullYear() + 1);
            const diff = target - now;
            document.getElementById('d').innerText = Math.floor(diff / 86400000).toString().padStart(2, '0');
            document.getElementById('h').innerText = Math.floor((diff / 3600000) % 24).toString().padStart(2, '0');
            document.getElementById('m').innerText = Math.floor((diff / 60000) % 60).toString().padStart(2, '0');
            document.getElementById('s').innerText = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
        }

        function startTypewriter() {
            const container = document.getElementById('typewriter-text');
            let i = 0;
            function type() {
                if (i <= BIRTHDAY_MSG.length) {
                    container.innerHTML = BIRTHDAY_MSG.substring(0, i);
                    i++; setTimeout(type, 40);
                } else {
                    document.getElementById('quote-reveal').style.opacity = "1";
                    document.getElementById('signature').style.opacity = "1";
                    document.getElementById('bisous-btn').style.opacity = "1";
                    const rb = document.getElementById('reply-box');
                    rb.style.display = "block"; setTimeout(() => rb.style.opacity = "1", 100);
                }
            }
            type();
        }

        function finalCelebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff', '#ffd700'] });
            const bigLove = document.createElement('div');
            bigLove.innerHTML = "I LOVE YOU MA REINE! üëë";
            bigLove.style.cssText = "position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); font-family:'Dancing Script'; font-size:2rem; color:#ff4d6d; text-shadow:2px 2px white; z-index:1000; animation:pop 1s forwards; text-align:center; width:80%;";
            document.body.appendChild(bigLove);
            setTimeout(() => bigLove.remove(), 1500);
        }

        function sendToHarsh() {
            const text = document.getElementById('chiara-msg').value;
            window.open(`https://wa.me/${MY_PHONE}?text=${encodeURIComponent("üíå Infinity Kisses de Chiara : " + (text || "üíãüíãüíã"))}`, '_blank');
        }

        spawnHearts(); spawnHarshAndLove(); spawnPlumeria();
        setInterval(updateCountdown, 1000); updateCountdown();

        document.addEventListener('touchstart', (e) => {
            const t = document.createElement('div');
            t.className = 'sticker'; t.innerHTML = 'üíã';
            t.style.left = e.touches[0].clientX + 'px'; t.style.top = e.touches[0].clientY + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 800);
        });
    </script>
</body>
</html>
